<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <m eta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <div>
            <label>First Name:*</label>
            <input type="text" name="First Name">    
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text"  name="Last Name">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password"  name="Password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password"  name="Confirm Password">
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity:</p>
        </div>
        <div>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Male</label>

            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Female</label>

            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Non-binary</label>

            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">I prefer not to answer.</label>
        </div>
        <div>
            <label>A short description about myself: <label>
        </div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        <div>
            <label>Favorite langauge</label>
            <select>
                <option>JavaScript</option>
                <option>CSS</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="checkbox">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
    </body>
</html>
